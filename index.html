<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VGID Characteristics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg:#0b0f14;
      --grid: rgba(0,180,255,0.08);
      --glow: rgba(0,180,255,0.18);
      --text:#e6f1ff;
      --sub:#9ecfff;
      --footer:#5f7890;
    }

    /* ===== Base ===== */
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI","Inter",system-ui,sans-serif;
    }

    /* ===== Animated Background ===== */
    .bg{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:-1;
    }

    /* Grid layer */
    .bg::before{
      content:"";
      position:absolute;
      inset:-20%;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size:40px 40px;
      animation: gridMove 24s linear infinite;
    }

    /* Glow layer */
    .bg::after{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(circle at 30% 30%, var(--glow), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(0,180,255,0.10), transparent 55%);
      animation: glowPulse 10s ease-in-out infinite;
      filter: blur(0.3px);
    }

    @keyframes gridMove{
      0%   { transform: translate3d(0,0,0); }
      100% { transform: translate3d(40px,40px,0); }
    }

    @keyframes glowPulse{
      0%,100% { opacity:0.85; }
      50%     { opacity:1.00; }
    }

    /* ===== Hero ===== */
    .hero{
      height:100vh;
      display:flex;
      align-items:center;
      padding-left:10%;
    }

    .stack{
      animation: riseIn 900ms ease-out both;
    }

    @keyframes riseIn{
      from { opacity:0; transform: translateY(10px); }
      to   { opacity:1; transform: translateY(0); }
    }

    h1{
      font-size:3.2rem;
      letter-spacing:0.05em;
      margin:0;
    }

    p{
      margin-top:0.8em;
      font-size:1.2rem;
      color: var(--sub);
    }

    /* ===== Footer ===== */
    .footer{
      position:fixed;
      bottom:20px;
      right:30px;
      font-size:0.9rem;
      color: var(--footer);
    }

    /* ===== Accessibility (Pro-style) ===== */
    @media (prefers-reduced-motion: reduce){
      .bg::before,
      .bg::after,
      .stack{
        animation:none !important;
      }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="bg"></div>

  <!-- Hero -->
  <section class="hero">
    <div class="stack">
      <h1>VGID Characteristics</h1>
      <p>SPICE Simulation Ã— Python Visualization</p>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    Samizo-AITL / vgid_test
  </div>
</body>
</html>
