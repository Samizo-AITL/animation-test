<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animation Test</title>

  <style>
    :root {
      --bg: #0f1117;
      --fg: #e6e6eb;
      --accent: #5ddcff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 500;
      letter-spacing: 0.04em;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1.5rem;
    }

    canvas {
      background: #111;
      border: 1px solid #222;
    }

    .caption {
      font-size: 0.9rem;
      color: #aaa;
    }

    a.button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    a.button:hover {
      background: var(--accent);
      color: #000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Animation Test / Motion Visualization</h1>
  </header>

  <main>
    <canvas id="canvas" width="640" height="240"></canvas>

    <div class="caption">
      Harmonic motion rendered with Canvas & requestAnimationFrame
    </div>

    <a class="button" href="./docs/">Documentation â†’</a>
  </main>

  <script>
    /**
     * Professional minimal animation demo
     * - Deterministic motion
     * - No external dependencies
     * - rAF timing
     */

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const W = canvas.width;
    const H = canvas.height;

    let t = 0;

    function draw() {
      ctx.clearRect(0, 0, W, H);

      // axis
      ctx.strokeStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(0, H / 2);
      ctx.lineTo(W, H / 2);
      ctx.stroke();

      // harmonic motion
      const x = W / 2 + Math.sin(t) * 200;
      const y = H / 2;

      ctx.fillStyle = "#5ddcff";
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fill();

      t += 0.03;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
