<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>animation-test</title>
  <style>
    :root{color-scheme:dark;}
    body{margin:0;font-family:system-ui,Segoe UI,Meiryo,sans-serif;background:#0b0f14;color:#e6edf3;}
    header{padding:16px 18px;border-bottom:1px solid #223044;display:flex;gap:12px;align-items:center;}
    header h1{margin:0;font-size:18px;font-weight:700;}
    main{display:grid;grid-template-columns:280px 1fr;min-height:calc(100vh - 56px);}
    nav{border-right:1px solid #223044;padding:14px;}
    nav a{display:block;padding:10px 10px;margin:6px 0;border:1px solid #223044;border-radius:10px;text-decoration:none;color:#e6edf3;}
    nav a:hover{background:#0f1722;}
    .viewer{position:relative;}
    iframe{position:absolute;inset:0;width:100%;height:100%;border:0;background:#000;}
    .hint{opacity:.7;font-size:12px;margin-top:10px;line-height:1.5}
    .pill{margin-left:auto;opacity:.7;font-size:12px;border:1px solid #223044;border-radius:999px;padding:6px 10px}
  </style>
</head>
<body>
  <header>
    <h1>animation-test</h1>
    <div class="pill">Hub / WebGL Shader</div>
  </header>

  <main>
    <nav>
      <a href="galaxy.html" target="view">GALAXY 10^6</a>
      <a href="noise.html"  target="view">NOISE</a>
      <a href="wave.html"   target="view">WAVE</a>

      <div class="hint">
        - 左のリンクで切替<br/>
        - 画面クリックでフルスクリーン可（対応ブラウザ）
      </div>
    </nav>

    <section class="viewer">
      <iframe name="view" src="galaxy.html" title="viewer"></iframe>
    </section>
  </main>
</body>
</html>
